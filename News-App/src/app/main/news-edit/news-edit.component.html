<div class="news-edit">
  <form [formGroup]="newsFormGroup" class="news-edit__form" (ngSubmit)="submit()">
    <div class="news-edit__column">
      <div class="news-edit__line">
        <label for="title">Heading <span class="required">*</span></label>
        <input type="text" id="title" [formControl]="headingControl">
      </div>
      <div class="news-edit__line">
        <label for="short-description">Short Description</label>
        <input type="text" id="short-description" [formControl]="descriptionControl">
      </div>
      <div class="news-edit__line">
        <label for="content">Content <span class="required">*</span></label>
        <textarea name="content" id="content" cols="30" rows="10" [formControl]="contentControl"></textarea>
      </div>
    </div>
    <div class="news-edit__column">
        <div class="news-edit__line">
          <label for="image-url">Image</label>
          <input type="text" id="image-url" [formControl]="imageControl">
        </div>
        <div class="news-edit__line">
          <label for="date">Date</label>
          <input type="text" id="date" [formControl]="dateControl">
        </div>
        <div class="news-edit__line">
          <label for="author">Author</label>
          <input type="text" id="author" [formControl]="authorControl">
        </div>
        <div class="news-edit__line">
          <label for="source-url">Source URL</label>
          <input type="text" id="source-url" [formControl]="sourceUrlControl">
        </div>
        <div class="news-edit__line news-edit__line_buttons">
          <button class="button" type="submit" [disabled]="!newsFormGroup.valid">Save</button>
          <a class="button" href="/">Cancel</a>
        </div>
    </div>
  </form>
  <div class="news-edit__required-line"><span class="required">*</span>Required fields</div>
</div>
